version: '3.8'

services:
  auth_service:
    build:
      context: ./auth_service
      dockerfile: Dockerfile
    container_name: auth_service
    ports:
      - "8001:8001"
    networks:
      - app-network
    depends_on:
      - db_auth

  db_auth:
    image: postgres:13
    container_name: db_auth
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: auth_db
    networks:
      - app-network
    ports:
      - "5433:5432"
    volumes:
      - db_auth_data:/var/lib/postgresql/data

  event_service:
    build:
      context: ./event_service
      dockerfile: Dockerfile
    container_name: event_service
    ports:
      - "8002:8002"
    networks:
      - app-network
    depends_on:
      - db_event

  db_event:
    image: postgres:13
    container_name: db_event
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: event_db
    networks:
      - app-network
    ports:
      - "5434:5432"
    volumes:
      - db_event_data:/var/lib/postgresql/data

networks:
  app-network:
    driver: bridge

volumes:
  db_auth_data:
  db_event_data:
